
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastag</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/user.css')}}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>   
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
           
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <a class="navbar-brand" href="/"><img src="static\Black-_-White-Minimalist-Business-Logo (1).jpg" style="width:118px;height: 50px;"></a>
                <ul class="navbar-nav">
    
                    <li class="nav-item ">
                        <a class="nav-link active text" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text" href="/">Benefits</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text" href="/">Features</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text" href="/pricing">Pricing</a>
                    </li>
                </ul>
            </div>
            <a class="navbar-brand" href="#"><img src="https://fastag.ihmcl.com/img/Logo/IHMCL.png" style="width: 118px; height: 50px;"></a>
        </div>
    </nav>
    <div class="row pricing-tables ">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="pricing-table table-responsive" id="divgetvehicleclass">
            <table id="tblgetvehicleclass" class="table table-striped">
                <thead >
                    <tr>
                        <th style="text-align:center"> <label for="reg_no">Registration number</label></th>
                        <th style="text-align:center"> <label for="fastag_id">Fastag id</label></th>
                        <th style="text-align:center"> <label for="toll_id">Toll id</label></th>
                        <th style="text-align:center"> <label for="toll_location">Toll Location</label></th>
                        <th style="text-align:center"> <label for="parking_id">Parking id</label></th>
                        <th style="text-align:center"> <label for="parking_location">Parking Location</label></th>
                        <th style="text-align:center"> <label for="old_balance">Old balance</label></th>
                        <th style="text-align:center"> <label for="new_balance">New balance</label></th>
                    </tr>
                    {% for trs in transactions %}
                    <tr>
                        <th style="text-align:center"> <label for="reg_no">{{trs.reg_no}}</label></th>
                        <th style="text-align:center"> <label for="fastag_id">{{trs.fastag_id}}</label></th>
                        <th style="text-align:center"> <label for="toll_id">{{trs.toll_id}}</label></th>
                        <th style="text-align:center"> <label for="toll_location">{{trs.toll_location}}</label></th>
                        <th style="text-align:center"> <label for="parking_id">{{trs.parking_id}}</label></th>
                        <th style="text-align:center"> <label for="parking_location">{{trs.parking_location}}</label></th>
                        <th style="text-align:center"> <label for="old_balance">{{trs.old_balance}}</label></th>
                        <th style="text-align:center"> <label for="new_balance">{{trs.new_balance}}</label></th>
                    </tr>
                    {% endfor %}
                </thead>
                <tbody id="tbodygetvehicleclass" style="text-align: center;">
                </tbody>
            </table>
        </div>
    </div>
</div>
<button class="w-20 btn btn-lg btn-success gradient" style="margin-left: 45%;"><a href="/user" style="text-decoration: none; color: white;">Back</a></button>
</body>
</html>
