<!DOCTYPE html>

<head>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
           
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <a class="navbar-brand" href="#"><img src="static\Black-_-White-Minimalist-Business-Logo (1).jpg" style="width:118px;height: 50px;"></a>
                <ul class="navbar-nav">

                    <li class="nav-item ">
                        <a class="nav-link active text" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text" href="#services">Benefits</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text" href="#features">Features</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text" href="/login">Login</a>
                    </li>
                </ul>
            </div>
            <a class="navbar-brand" href="#"><img src="https://fastag.ihmcl.com/img/Logo/IHMCL.png" style="width: 118px; height: 50px;"></a>
        </div>
    </nav>
    <div id="pricing" class="section pricing-section">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title" style="text-align: center; padding-top: 30px; padding-bottom: 30px;"> <label for="Pricing">PRICING</label>
                    <!-- <hr style="width: 8.5%; margin: auto;border-bottom: 2px black;"></h2> -->
                <hr class="lines">
                <p class="section-subtitle">Charges applicable on FASTag Tag Joining Fee  - 100 including all applicable taxes</p>
                <hr>
            </div>

            <div class="row pricing-tables ">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="pricing-table table-responsive" id="divgetvehicleclass">
                        <table id="tblgetvehicleclass" class="table table-striped">
                            <thead >
                                <tr>
                                    <th style="text-align:center"> <label for="Description">Description</label></th>
                                    <th style="text-align:center"> <label for="MinimumRechargeAmount">Minimum Recharge Amount</label></th>
                                    <th style="text-align:center"> <label for="RefundableSecurityDeposit">Refundable Security Deposit</label></th>
                                </tr>
                            </thead>
                            <tbody id="tbodygetvehicleclass" style="text-align: center;">
                                <tr>
                                    <th scope="row">Car/Jeep/Van</th>
                                    <th scope="row">200.00</th>
                                    <th scope="row">200.00</th>
                                </tr>
                                <tr>
                                    <th scope="row">Light Commercial vehicle </th>
                                    <th scope="row">150.00</th>
                                    <th scope="row">300.00</th>
                                </tr>
                                <tr>
                                    <th scope="row">Mini-Bus</th>
                                    <th scope="row">150.00</th>
                                    <th scope="row">300.00</th>
                                </tr>
                                <tr>
                                    <th scope="row">Bus</th>
                                    <th scope="row">300.00</th>
                                    <th scope="row">400.00</th>
                                </tr>
                                <tr>
                                    <th scope="row">Truck  </th>
                                    <th scope="row">300.00</th>
                                    <th scope="row">500.00</th>
                                </tr>
                                <tr>
                                    <th scope="row">Heavy Construction Machinery </th>
                                    <th scope="row">300.00</th>
                                    <th scope="row">500.00</th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
