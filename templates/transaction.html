    <br>
    <br>
    <main class="form-signin w-100 m-auto border rounded " style="background-color: white;">
        <form class="login-box" action="/transaction" method="post">
            <img class="mb-4" src="static\Black-_-White-Minimalist-Business-Logo (1).jpg" alt="" width="100"
                height="40">
            <h1 class="h3 mb-3 fw-normal">Details</h1>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingReg_no" placeholder="Reg_no" name="Reg_no">
                <label for="floatingReg_no">Registration no</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingfastag_id" placeholder="fastagid" name="fastag_id">
                <label for="floatingfastag_id">Fastag id</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingtoll_id" placeholder="toll id" name="toll_id">
                <label for="floatingtoll_id">Toll Id</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingtoll_location" placeholder="toll location"
                    name="toll_location">
                <label for="floatingtoll_location">Toll Location</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingparking_id" placeholder="parking id" name="parking_id">
                <label for="floatingparking_id">Parking Id</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingparking_Location" placeholder="parking_Location"
                    name="parking_Location">
                <label for="floatingparking_Location">Parking Location</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary gradient" type="submit" href="/user">Submit</button>
            <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p> -->
