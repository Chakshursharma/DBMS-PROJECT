  <main class="form-signin w-100 m-auto border rounded " style="background-color: white;">
    <form class="login-box" action="/register" method="post">
        <img class="mb-4" src="static\Black-_-White-Minimalist-Business-Logo (1).jpg" alt="" width="100" height="40">
        <h1 class="h3 mb-3 fw-normal">Register</h1>

        <div class="form-floating">
          <input type="text" class="form-control" id="floatingUserid" placeholder="Userid" name="Userid">
          <label for="floatingUserid">User id</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingName" placeholder="Name" name="Name">
        <label for="floatingName">Name</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingPhone" placeholder="Phone" name="Phone">
      <label for="floatingPhone">Phone</label>
  </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
            <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary gradient" type="submit">REGISTER</button>
