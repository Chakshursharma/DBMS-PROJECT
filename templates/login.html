<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastag</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
</head>

<body style="background-color: #033f0c;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <a class="navbar-brand" href="/"><img src="static\Black-_-White-Minimalist-Business-Logo (1).jpg"
                        style="width:118px;height: 50px;"></a>
                <ul class="navbar-nav">

                    <li class="nav-item ">
                        <a class="nav-link active text" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text" href="#services">Benefits</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text" href="#features">Features</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text" href="/pricing">Pricing</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text" href="/login">Login</a>
                    </li>
                </ul>
            </div>
            <a class="navbar-brand" href="/"><img src="https://fastag.ihmcl.com/img/Logo/IHMCL.png"
                    style="width: 118px; height: 50px;"></a>
        </div>
    </nav>
    <br>
    <br>

    <main class="form-signin w-100 m-auto border rounded " style="background-color: white;">
        <form class="login-box" action="/login" method="post">
            <img class="mb-4" src="static\Black-_-White-Minimalist-Business-Logo (1).jpg" alt="" width="100"
                height="40">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                    name="password">
                <label for="floatingPassword">Password</label>
            </div>

            <div>
                <!-- Flash -->
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                
                    {% for message in messages %}
                    <p class="flash">{{ message }}</p>
                    {% endfor %}

                {% endif %}
                {% endwith %}
            </div>
            <button class="w-100 btn btn-lg btn-primary gradient" type="submit">Sign in</button>
            <a href="/register" style="text-decoration: none;">Not a User? Register</a>
            <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p> -->
        </form>

    </main>
</body>

</html>
